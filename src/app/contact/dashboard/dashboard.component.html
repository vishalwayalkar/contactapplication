<div class="container-fluid ">

    <h3 class="m-auto">Contact List</h3>

    <!-- <div class="form-inline"> -->


    <!-- </div> -->
    <ul>
        <li><button class="btn btn-outline-primary" routerLink="add"><i class="fa fa-plus" aria-hidden="true"></i> &nbsp;Add</button><br><br></li>
        <li style="float: right;" class="mr-5"> <input type="search" class="form-control" [(ngModel)]="term" placeholder="Search" style="float: right;"></li>
    </ul>


    <table class="table table-striped table-hover" style="text-align: center;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of cont | filter:term  |paginate: { itemsPerPage: 4, currentPage: p } index as i">
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.contact}}</td>
                <td>
                    <button class="btn btn-primary" (click)="openModal(template)"><i class="fa fa-info-circle"
                        aria-hidden="true"></i>
                </button> |

                    <div class="btn btn-success" [routerLink]="['edit', c.id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
                    |
                    <div class="btn btn-danger" (click)="deletData(c.id)"><i class="fa fa-trash-o" aria-hidden="true"></i>
                    </div>
                </td>
                <ng-template #template>
                    <div class="modal-header">
                        <h4 class="modal-title pull-left">Modal</h4>
                        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                        <span aria-hidden="true" class="visually-hidden">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>Id:</td>
                                <td>&nbsp;&nbsp;&nbsp; {{c.id}}</td>
                            </tr>
                            <tr>
                                <td>Name:</td>
                                <td>&nbsp;&nbsp;&nbsp;{{c.name}}</td>
                            </tr>
                            <tr>
                                <td>Contact:</td>
                                <td>&nbsp;&nbsp;&nbsp;{{c.contact}}&nbsp;</td>
                            </tr>
                        </table>
                    </div>
                </ng-template>

            </tr>
        </tbody>

    </table>
</div>
<div class="pg">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
