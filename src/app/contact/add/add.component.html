<fieldset>
    <!-- <legend>Contact Details</legend> -->
    <h4>Contact Details-</h4><br>

    <form #fdata="ngForm" (ngSubmit)="putData(fdata.value)">
        <div class="form-inline">
            <label>Name:</label>
            <input type="text" name="name" class="form-control ml-5" #nm=ngModel ngModel required placeholder="enter your name" pattern="[A-Z][a-zA-Z][^#&<>\\\~;$^%{}?]{1,20}$">
            <span class="text-danger ml-2" *ngIf="nm.invalid && nm.touched">
                <span *ngIf="nm.hasError('required')">Name required !!</span>
            <span *ngIf="nm.hasError('pattern')">Name must contain first uppercase letter & alphabet only !!</span>
            </span>
        </div>
        <br>
        <div class="form-inline">
            <label>Contact:</label><br>&nbsp;&nbsp;
            <input type="number" name="contact" class="form-control ml-4" #cn=ngModel ngModel required placeholder="enter you number" pattern="[0-9]{10}">
            <span class="text-danger ml-2" *ngIf="cn.invalid && cn.touched">
                <span *ngIf="cn.hasError('required')">Number required !!</span>
            <span *ngIf="cn.hasError('pattern')">Number must be nummeric & 10 digit in length!!</span>
            </span>
        </div><br><br>
        <div class="bt" style="margin-left:15px">
            <button class="btn btn-primary ml-3" type="reset">Clear</button>
            <button class="btn btn-primary ml-3" type="menu" routerLink="/">Back</button>
            <button class="btn btn-primary ml-3" type="submit" [disabled]="fdata.invalid">Submit</button>
        </div>
    </form>

</fieldset>
